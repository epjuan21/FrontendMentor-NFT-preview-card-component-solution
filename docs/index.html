<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

	<div class="container">
		<div class="img-container">
			<div class="overlay"></div>
			<img class="icon" src="./images/icon-view.svg" alt="Icon View">
			<img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Image Equilibrium">
		</div>

		<h1>Equilibrium #3429</h1>
	
		<p>Our Equilibrium collection promotes balance and calm.</p>
	
		<div class="values">
			<p>0.041 ETH</p>
			<p>3 days left</p>
		</div>
		
		<div class="footer-card">
			<img src="./images/image-avatar.png" alt="Image Avatar">
			<p>Creation of <span>Jules Wyvern</span></p>
		</div>
	
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Juan Fernando Ram√≠rez</a>.
	</div>
	
</body>

</html>
